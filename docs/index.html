<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Java Quarkus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container-fluid p-3">
    <div class="row g-3 pb-3">
      <div class="col-16 col-md-6 col-lg-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="input-nome" />
          <label for="input-nome">Nome da agência</label>
        </div>
      </div>
      <div class="col-16 col-md-6 col-lg-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="input-razao-social" />
          <label for="input-razao-social">Razão Social</label>
        </div>
      </div>
      <div class="col-16 col-md-6 col-lg-3">
        <div class="form-floating">
          <input type="text" class="form-control" id="input-cnpj" />
          <label for="input-cnpj">CNPJ</label>
        </div>
      </div>
      <div class="col-16 col-md-6 col-lg-3">
        <div class="form-floating">
          <select class="form-select" id="input-situacao-cadastral">
            <option selected value="ATIVO">ATIVO</option>
            <option value="INATIVO">INATIVO</option>
          </select>
          <label for="input-situacao-cadastral">Situação Cadastral</label>
        </div>
      </div>
    </div>
    <button class="w-100 btn btn-primary" type="button" id="btn-cadastro">
      Adicionar
    </button>
    <div class="py-3" id="agencias"></div>
    <div class="w-100">
      <pre
        id="resposta"
        style="white-space: pre-wrap; word-wrap: break-word"
      ></pre>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
